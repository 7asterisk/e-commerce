<div class="uk-section">
  <div class="uk-container uk-container	">
    <div class="uk-flex-middle" uk-grid>
      <div class="uk-width-1-2@m">
        <h4 class="heading">DROP US A LINE</h4>
        <form class="uk-form-stacked">

          <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Your Name</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="name">
            </div>
          </div>
          <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">E-Mail</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="mail" placeholder="xyz@abc.com">
            </div>
          </div>


          <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Message</label>
            <textarea class="uk-textarea" rows="5" placeholder="Enter Text here ..."></textarea>
          </div>
          <button class="uk-button uk-button-default">
            Send Message
          </button>

        </form>
      </div>
      <div class="uk-width-1-2@m">
        <img src="../../../assets/contact-us.png" alt="">
      </div>
    </div>
  </div>
</div>
