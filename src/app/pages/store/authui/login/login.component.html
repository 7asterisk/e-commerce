<div class="uk-section uk-section-large">
  <div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@s">
      <h4 class="heading">Login</h4>

      <form>
        <fieldset class="uk-fieldset">
          <div class="uk-margin">
            <input class="uk-input" type="email" [(ngModel)]="email" name="email" placeholder="email">
          </div>

          <div class="uk-margin">
            <input class="uk-input" type="password" [(ngModel)]="password" name="password" placeholder="password">
          </div>
          <div class="uk-text-right">
            <button class="uk-button uk-button-default" (click)="login()"> Login </button>
          </div>
        </fieldset>
      </form>
      <br>
      <div class="uk-text-center">
        <p>
          Don't have an account? <br>
          <a class="uk-button uk-button-text" [routerLink]="[ '/signup']">Create account</a>
        </p>

      </div>
    </div>
  </div>
</div>
<br>
