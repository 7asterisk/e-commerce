<div class="uk-section uk-section-large">
    <div class="uk-flex-center" uk-grid>
        <div class="uk-width-1-3@s">
            <h4 class="heading">Create New Account</h4>
            <form>
                <fieldset class="uk-fieldset">
                    <div class="uk-margin">
                        <input class="uk-input" type="text" [(ngModel)]="newUser.name" name="name"
                            placeholder="Full Name">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" [(ngModel)]="newUser.pno" name="pno"
                            placeholder="Phone Number">
                    </div>

                    <div class="uk-margin">
                        <input class="uk-input" type="email" [(ngModel)]="newUser.email" name="email"
                            placeholder="Emailid">
                    </div>

                    <div class="uk-margin">
                        <input class="uk-input" type="password" [(ngModel)]="newUser.password" name="password"
                            placeholder="password">
                    </div>
                    <div class="uk-text-right">
                        <button class="uk-button uk-button-default" type="submit" (click)="signup()"> sign up
                        </button>
                    </div>
                </fieldset>
            </form>
            <br>
            <div class="uk-text-center">
                <p>
                    Already have an account? <br>
                    <a class="uk-button uk-button-text" [routerLink]="[ '/login']">Login</a>
                </p>

            </div>
        </div>
    </div>
