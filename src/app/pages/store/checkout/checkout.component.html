<div class="uk-section">
  <div class="uk-container">
    <div class="" uk-grid>
      <div class="uk-width-2-3@m">
        <form class="uk-form-stacked uk-grid-small" uk-grid>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">First Name *</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="First Name">
            </div>
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Last Name *</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="Last Name">
            </div>
          </div>
          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-text">Company Name (Optional)</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="company Name">
            </div>
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-select">Country *</label>
            <div class="uk-form-controls">
              <select class="uk-select" id="form-stacked-select">
                <option>Option 01</option>
                <option>Option 02</option>
              </select>
            </div>
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-text">Street Address *</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="Street Address">
            </div>
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-text">Town / City *</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="Town / City ">
            </div>
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-select">State / County *</label>
            <div class="uk-form-controls">
              <select class="uk-select" id="form-stacked-select">
                <option>Option 01</option>
                <option>Option 02</option>
              </select>
            </div>
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-text">Postcode / ZIP *</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="Postcode / ZIP">
            </div>
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-text">Phone *</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="Phone">
            </div>
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-text">Email Address *</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="form-stacked-text" type="text" placeholder="Email Address">
            </div>
          </div>


        </form>
      </div>
      <div class="uk-width-1-3@m">
        <div class="uk-card uk-card-default uk-card-small uk-text-center uk-card-body">
          <h3 class="uk-card-title">Billing Details</h3>
          <table class="uk-table uk-table-small uk-table-divider">
            <tbody>
              <tr>
                <th>Subtotal</th>
                <td>₹ {{subtotal}}</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>₹ {{subtotal}}</td>
              </tr>
            </tbody>
          </table>
          <button class="uk-button uk-button-default">
            Proceed to Pay</button>
        </div>
      </div>
    </div>
  </div>
</div>
