<div class="uk-container">
  <div uk-grid>

    <div class="uk-width-3-4@m">
      <div class="uk-child-width-1-2 uk-child-width-1-3@m uk-grid-match uk-grid-small" uk-grid>

        <div class="uk-text-center" *ngFor="let product of products">
          <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
            <a [routerLink]="[ '/product-detail', product.pid ]"> <img class="product-img" src="{{product.imgs[0]}}"
                alt="">
            </a>
            <div class="uk-transition-slide-bottom  uk-position-bottom uk-overlay uk-overlay-default">
              <button *ngIf="!authenticated " class="uk-button uk-button-text" uk-toggle="target: #login-modal">
                <span uk-icon="cart"></span> &nbsp; &nbsp;
                <span style="vertical-align: middle;"> Add to Cart</span>
              </button>
              <button *ngIf="authenticated && isAdded(product.pid)<0" class="uk-button uk-button-text"
                (click)="addToCart(product.pid)">
                <span uk-icon="cart"></span> &nbsp; &nbsp;
                <span style="vertical-align: middle;"> Add to Cart</span>
              </button>
              <button *ngIf="authenticated && isAdded(product.pid)>=0" [routerLink]="[ '/cart']"
                class="uk-button uk-button-text">
                <span style="vertical-align: middle;">Product Added To Cart </span>
              </button>
            </div>
          </div>
          <a class="uk-button " [routerLink]="[ '/product-detail', product.pid ]">
            <h3 class="product-name">{{product.pname}}</h3>
          </a>
          <p class="porduct-price">â‚¹ {{product.price}}</p>
        </div>


      </div>


    </div>
    <div class="uk-width-auto@m">
      <div>
        <h4>PRODUCT CATEGORIES</h4>
        <ul class="uk-list uk-list-large">
          <li> <label> <input class="uk-checkbox" type="checkbox" checked> Chairs </label> </li>
          <li> <label> <input class="uk-checkbox" type="checkbox" checked> Decor </label></li>
          <li> <label> <input class="uk-checkbox" type="checkbox" checked> Furnitures </label></li>
        </ul>

        <h4>FILTER BY COLOR</h4>
        <ul class="uk-list uk-list-large">
          <li> <label> <input class="uk-checkbox" type="checkbox" checked> Black </label> </li>
          <li> <label> <input class="uk-checkbox" type="checkbox" checked> White </label></li>
          <li> <label> <input class="uk-checkbox" type="checkbox" checked> Red </label></li>
        </ul>

        <h4>FILTER BY PRICE</h4>
        <ul class="uk-list uk-list-large">
          <div class="uk-margin">
            <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
          </div>
        </ul>
      </div>
    </div>
  </div>

</div>
